<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <div class="calculator-body">
      <div class="calculator-screen">
        <p id="screenContent"></p>
      </div>
      <button id="clearTab" value="clear">CLEAR</button>
      <div class="calculator-tabs-group">
        <button id="0" value="0" class="calculatorTab">0</button>
        <button id="1" value="1" class="calculatorTab">1</button>
        <button id="2" value="2" class="calculatorTab">2</button>
        <button id="3" value="3" class="calculatorTab">3</button>
        <button id="4" value="4" class="calculatorTab">4</button>
        <button id="5" value="5" class="calculatorTab">5</button>
        <button id="6" value="6" class="calculatorTab">6</button>
        <button id="7" value="7" class="calculatorTab">7</button>
        <button id="8" value="8" class="calculatorTab">8</button>
        <button id="9" value="9" class="calculatorTab">9</button>
        <button id="+" value="+" class="calculatorTab">+</button>
        <button id="-" value="-" class="calculatorTab">-</button>
        <button id="*" value="*" class="calculatorTab">x</button>
        <button id="/" value="/" class="calculatorTab">%</button>
        <button id="=" value="=" class="resultTab">=</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
